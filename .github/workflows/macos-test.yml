name: macOS build test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
       version: '5.15.2'
       modules: 'qtnetworkauth'
       archives: 'qtbase qtsvg'

    - name: install cmake
      run: brew install cmake

    - name: Download GST Installer
      uses: carlosperate/download-file-action@v2
      id: download-gst
      with:
        file-url: 'https://gstreamer.freedesktop.org/data/pkg/osx/1.27.1/gstreamer-1.0-1.27.1-universal.pkg'
        file-name: 'gstreamer-1.0-1.27.1-universal.pkg'
        location: './downloads'

    - name: Download GST-Dev Installer
      uses: carlosperate/download-file-action@v2
      id: download-gst-dev
      with:
        file-url: 'https://gstreamer.freedesktop.org/data/pkg/osx/1.27.1/gstreamer-1.0-devel-1.27.1-universal.pkg'
        file-name: 'gstreamer-1.0-devel-1.27.1-universal.pkg'
        location: './downloads'

    - name: Install GST
      run: |
        sudo installer -package ${{ steps.download-gst.outputs.file-path }} -target /
        sudo cp -R /Library/Frameworks/GStreamer.framework /Library/Frameworks/GStreamer.framework.dist
        sudo installer -package ${{ steps.download-gst-dev.outputs.file-path }} -target /

    - name: Create Build Dir
      run: |
        cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILDONLY=True -G Ninja

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build .
